<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base</title>
  <link rel="stylesheet" href="/Css/styles.css">
  <link rel="icon" href="Images/forusall_logo.png" type="image/x-icon">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="Images/forusall_logo.png" alt="Logo"></a>
    </div>
    <div class="search-container">
      <div class="autocomplete-wrapper">
        <input
          type="text"
          id="searchInput"
          placeholder="Search articles..."
          autocomplete="off"
        >
        <div id="autocomplete-list" class="autocomplete-items"></div>
      </div>
      <button id="searchBtn">Search</button>
    </div>
    <div class="suggest-link">
      <a href="index.html#suggestions">Any suggestion?</a>
    </div>
  </nav>

  <main>

    <br> <br>

    <section id="suggestions">
      <h2>Suggested articles</h2>
      <ul id="suggestedList"></ul>
    </section>

    <section id="articlesListSection">
      <h2>All Articles</h2>
      <!-- Aquí usamos un UL igual que en suggestedList -->
      <ul id="articlesList"></ul>
    </section>
  </main>

  <footer class="footer">Powered by <b>ForUsAll</b></footer>

  <!-- Cargamos el componente de busqueda para la Searchbar -->
  <script src="Js/searchComponent.js" defer></script>
  <!-- Cargamos la lista de articulos -->
  <script src="Js/articlesData.js" defer></script>
  <!-- Luego la lógica del índice -->
  <script src="Js/indexScript.js" defer></script>
</body>
</html>
